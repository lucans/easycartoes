<div class="row">
  <div class="col s8 m6 offset-m3">
    <div class="card purple lighten-2">
      <form>
        <div class="card-content white-text">
    
          <div class="row">
              <div class="row">
                <div class="input-field col s12">
                  <input ng-model="oUser.email" id="name" type="text" class="validate" ng-init="oUser.email = 'lucans'" placeholder="Email">                      
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input ng-model="oUser.senha" id="senha" type="password" class="validate" ng-init="oUser.senha = '123'" placeholder="Senha">                      
                </div>
              </div>
          </div>

        </div>

        <div class="card-action" style="padding: 5px; height: 50px;">
         <button class="waves-effect waves-light btn center-block right" type="submit" ng-click="userLogin(oUser)">Entrar</button>
         <button class="waves-effect waves-light btn center-block" type="submit" ng-click="userAuth(oUser)">Cadastrar-se</button>         
        </div>

      </form>
    </div>
  </div>
</div>
